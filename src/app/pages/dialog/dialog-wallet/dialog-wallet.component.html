<nb-card>
  <nb-card-header>Create wallet</nb-card-header>
  <nb-card-body>
    <div class="form-group">
      <label class="name caption-2 bold">Security</label>
      <nb-select size="large" fullWidth placeholder="Security" [(selected)]="vm.selectedSecurity" status="basic">
        <nb-option *ngFor="let security of vm.securities" [value]="security.value"> {{ security.label }}</nb-option>
      </nb-select>
    </div>
    <div class="form-group">
      <label class="name caption-2 bold">Network</label>
      <nb-select size="large" fullWidth placeholder="Network" [(selected)]="vm.selectedNetwork" status="basic">
        <nb-option *ngFor="let network of vm.networks" [value]="network.value"> {{ network.label }}</nb-option>
      </nb-select>
    </div>
    <div class="form-group">
      <label class="name caption-2 bold">Password</label>
      <input
        nbInput
        type="password"
        [ngModel]="vm.passphrase"
        (ngModelChange)="vm.passphrase = $event"
        fullWidth
        placeholder="Password"
      />
    </div>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="basic" (click)="onCancel($event)" class="float-left">Cancel</button>
    <button nbButton status="success" (click)="onSubmit($event)" type="submit" class="float-right">OK</button>
  </nb-card-footer>
</nb-card>

<ng-template #dialog let-data let-ref="dialogRef">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <nb-card class="mnemonic" >
    <nb-card-header>Mnemonic seed phrase is the only way to restore your wallet. Please write down the phrase and keep it in a safe place where only you can access.</nb-card-header>
    <nb-card-body class="d-flex flex-wrap mnemonic" >
      <div *ngFor= "let seed of data" class="d-flex bd-highlight mb-3 ">
        <div class="p-2 bd-highlight border border-dark seeds">{{seed}}</div>
      </div>
    </nb-card-body>
    <nb-card-footer>
      <button nbButton status="success" (click)="finish()" type="submit" class="float-right">Finish</button>
    </nb-card-footer>
  </nb-card>
</ng-template>
